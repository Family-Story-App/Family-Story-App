<div style='text-align:center' ng-controller='StoryDetailsController as vm'>
<!--display stories and pics
diplay comments for storyadd comments
link to family profile and author profile -->

<div style="text-align:center;background-image: url('http://www.storypossibilities.com/wp-content/uploads/2014/03/Family-Stories.jpg');background-repeat:no-repeat;height:600px;background-position:center;padding-top20px;background-color:#16a8c7;padding-bottom:25px;">
  <!-- <h3>Family Stories</h3> -->
</div>
<div id='Story' style="background-color:#d9e5d6">
  <md-button class="md-raised " ui-sref='Home'>Home</md-button>

    <h1 style="padding-top:30px">{{vm.astory.title}}</h1>
    <img src="{{vm.astory.photo}}" alt='{{vm.astory.title}}'/>
    <h4>{{vm.astory.body}}</h4>
     <p>{{vm.astory.createBy}}</p>
    <h2>{{vm.astory.tags}}</h2>
    <h2>{{vm.astory.postedOn}}</h2>
<!-- <div style="float:left" > -->
    <md-button style='margin-bottom:-13px;' ui-sref="EditStory({id: _id})" class="md-raised md-warn" >Edit Story</md-button>

    <md-button ng-click='deleteStory()' class="md-raised md-warn" >Delete Story</md-button>
<!-- </div> -->
          <!-- show Comment btn but hide comment line -->
    <md-button class="md-raised md-primary" ng-show='!vm.Nocomment' ng-hide='vm.YesComment' ng-click='vm.ShowCom()'>Add Comments</md-button>

            <!-- hide Comment btn but show comment line -->
    <md-button class="md-raised md-warn" ng-show='vm.NoComment'ng-hide='!vm.YesComment' ng-click='vm.HideCom()'>Hide Comments</md-button>



              <!-- Comments -->
    <md-input-container ng-show='vm.showComment'>
      <textarea placeholder="Add a comment..."ng-model="vm.comment.body"></textarea><br>
    </md-input-container>
    <md-input-container ng-show='vm.showComment'>
      <md-button class="md-raised md-warn" ng-click='vm.addCom()'>Submit</md-button>
    </md-input-container>

  <div id='Comments'>
    <form ng-submit=''>
      <div ng-repeat="c in vm.comment track by $index">
        <h2>{{[$index].body}}</h2>
      </div>
  </form>
  </div>
</div>










</div>
