 <div ng-show="nav.isLogin">
   <form class="well container" ng-submit="nav.loginUser()">
     <h1 style="color:red;text-align:center;font-family:Sans Serif">Sign In</h1>

     <label style="font-family:Ariel;">Username:</label>
     <input class="form-control" required placeholder="Username..." ng-model="nav.user.username">

     <label style="font-family:Ariel;">Password:</label>
     <input type="password" class="form-control" required placeholder="Password..." ng-model="nav.user.password">

     <div style="text-align: center">
       <button type='button' ng-click="nav.isLogin = false;" class="btn btn-info">Register</a>
       <button type="submit" class="btn btn-primary" >Login</button><br><br>
       <a ui-sref="Landing" style="color:red">Exit</a>
     </div>
   </form>
 </div>

 <div ng-show="!nav.isLogin">
   <form class="well container" ng-submit="nav.registerUser()">
     <h1 style="text-align:center;color:red;">Registration</h1>

     <md-content layout-padding class="autoScroll">
    <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input placeholder="Username..." ng-model="nav.user.username" required type="text">
    </md-input-container>

    <md-input-container >
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="nav.user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>

<md-input-container>
     <label style="font-family:Ariel;">Password</label>
     <input  type="password" placeholder="Password..." ng-model="nav.user.password" required>
   </md-input-container>

 <md-input-container>
     <label style="font-family:Ariel;">Confirm Password</label>
     <input type="password" placeholder="Confirm Password..." ng-model="nav.user.confirmPassword" required>
   </md-input-container>
 </md-content>



     <div ng-show="nav.user.password && nav.user.confirmPassword && !(nav.user.password === nav.user.confirmPassword)" style="color: red">Your passwords must match.</div>

     <div style="text-align:center">
       <button type="button" ng-click="nav.isLogin = true;" class="btn btn-primary">Login</button>
       <button type="submit" class="btn btn-info">Submit</button>
     </div>
   </form>
 </div>






</div>
